<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>RPG - Dragon Repeller</title>
</head>
<body>
  <header>
    <h1></h1>
  </header>
  <div id="game">
    <div id = "stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id = "controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
    </div>
    <div id = "monsterStats"></div>
    <div id = "text">
      <p>Welcome to the Dragon Repeller! Your adventure begins here.</p>
      <p>You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</p>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Dragon R Project</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
